<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        header{
            width:100%;
            height:50px;
            display: inline-block;
            
        }
        header span{
            flex:1;
            text-align: center;
            line-height: 50px;
        }
        header span.active{
            color:blue;
        }

    </style>
</head>
<body>
<div id='app'>
    <header v-for="(item,index) in list" :class="[{active:index==ind}]" @click='click'>
            <span>{{item.title}}</span> 
    </header>
        
    <p v-for="(item,index) in list[ind].data"><img :src="item.src" alt=""></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script>
    new Vue({

        el:'#app',
        data:{
            ind:0,
            list:[
                {
                    title:"未使用",
                    data:[
                        {
                            src:'./img/1.png'
                        }, {
                            src:'./img/2.png'
                        }, {
                            src:'./img/3.png'
                        },
                    ]
                   
                },
                {
                    title:"已使用",
                    data:[
                        {
                            src:'./img/2.png'
                        }, {
                            src:'./img/4.png'
                        } 
                    ]
                },
                {
                    title:"已过期",
                    data:[
                        {
                            src:'./img/1.png'
                        }, {
                            src:'./img/3.png'
                        } 
                    ]
                } 
            ]

        },
        methods:{
            click(){
                console.log(99)
            }
        }
    })

</script>
    
</body>
</html>
